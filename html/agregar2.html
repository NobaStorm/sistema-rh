<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Agregar</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">
  <!-- Bootstrap core CSS -->
  <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="agregar2.css" rel="stylesheet">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src = "./js/agregar.js" > </script>
</head>

<body class="bg-light">

  <div class="container">
    <main>
      <div class="py-5 text-center">
      </div>

      <div class="row g-5">

      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Agregar empleado</h4>
        <form>
          <div class="row g-3">

            <div class="col-sm-6">
              <label for="ID" class="form-label">ID</label>
              <input type="text" class="form-control" id="emp_id" placeholder="EMP_ID" value="" required>
            </div>
            <br>

            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre" value="" required>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastName" placeholder="Apellido" value="" required>
            </div>

            <div class="col-12">
              <label for="tel" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="phone" placeholder="XXXXXXX" pattern="[0-9]{10}" required>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Av. Ejemplo 1500" required>
            </div>


            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Agregar</button>
        </form>
      </div>
  </div>
  </main>

  </div>


  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

  <script src="form-validation.js"></script>
</body>

</html>
