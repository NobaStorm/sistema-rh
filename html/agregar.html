<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Agregar</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <form>

        <h1 class="h3 mb-3 fw-normal">Agregar Empleado</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="name" placeholder="nombre" required>
          <label for="floatingName">Nombre</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="lastname" placeholder="lastname" required>
          <label for="floatingLastname">Apellido</label>
        </div>

        <div class="form-floating">
          <input type="tel" class="form-control" id="phone" placeholder="tel" pattern="[0-9]{10}" required>  
          <label for="floatingTel">Teléfono</label>
        </div>

        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="email" required>
          <label for="floatingEmail">Correo electrónico</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="address" placeholder="address" required>
          <label for="floatingAddress">Dirección</label>
        </div>

        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Agregar</button>

      </form>
    </main>
  </body>
</html>
