<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actualizar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src = "./js/agregar.js" > </script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Actualizar Información</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">

                <div class="form-group">
                    <label for="ID">ID</label>
                    <input type="text" class="form-control" id="emp_id" readonly placeholder="EMP_ID">
                   
                </div>

                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre">
                </div>

                <div class="form-group">
                    <label for="lastname">Apellidos</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Apellidos">
                </div>

                <div class="form-group">
                    <label for="tel">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Teléfono">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="correo@dominio.ext">
                    <small class="form-text text-muted">El correo con el que te registraste.</small>
                </div>

                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address" placeholder="Dirección">
                </div>

                <div class="d-flex justify-content-between">
                    <button class="w-100 btn btn-lg btn-primary btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
