<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" >
  <title>Inicio</title>


  <!-- Bootstrap core CSS -->
  <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="main.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src = "./js/main.js" > </script>


</head>

<body>

  <main>

    <header class="py-3 mb-3 border-bottom">
      <div class="container-fluid" style="grid-template-columns: 1fr 2fr;">

        <div class="d-flex align-items-center">
          <form class="w-100 me-3">
            <input type="text" class="form-control" placeholder="INGRESAR NOMBRE O DAR CLICK EN BUSCAR SIN INGRESAR NADA PARA MOSTRAR TODOS..." aria-label="Search" id="search">
          </form>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-primary" type="button">Buscar</button>
            <button class="btn btn-primary" type="button">Agregar empleado</button>
            <button class="btn btn-outline-danger" type="button">Cerrar Sesión</button>
          </div>
        </div>

      </div>
    </header>

    <div class="container">
      <table class="table table-striped table-sm" id="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Correo</th>
            <th scope="col">Dirección</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
      </table>
    </div>



    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
